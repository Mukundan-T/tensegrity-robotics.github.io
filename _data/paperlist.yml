           author={Khanzode, Dhruva and Jha, Ranjan and Duchalais, Emilie and Chablat, Damien},
           journal={arXiv preprint arXiv:2204.01312},
           year={2022} }"

- title: "Design and Modeling Framework for DexTeR: Dexterous Continuum Tensegrity Manipulator"
  authors:
  - "Cole Woods"
  - "Vishesh Vikas"
  year: 2023
  tags:
  - robotics
  abstract: "The field of tensegrity faces challenges in design to facilitate efficient fabrication, and modeling due to the antagonistic nature of tension and compression elements. The research presents design methodology, and modeling framework for a human-spine inspired Dexterous continuum Tensegrity manipulatoR (DexTeR)."
